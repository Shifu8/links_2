<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>
    <script>
        async function redirigir() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                document.body.innerHTML = "<h1>Error: No se encontró un ID válido.</h1>";
                return;
            }

            try {
                const response = await fetch("redirecciones.json");
                const urls = await response.json();

                if (urls[id]) {
                    window.location.href = urls[id];
                } else {
                    document.body.innerHTML = "<h1>Error: ID no registrado.</h1>";
                }
            } catch (error) {
                document.body.innerHTML = "<h1>Error al cargar las redirecciones.</h1>";
            }
        }

        redirigir();
    </script>
</head>

<body>
    <p>Redirigiendo...</p>
</body>

</html>
