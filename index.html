<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección de Prendas</title>
    <script>
        async function redirigir() {
            const params = new URLSearchParams(window.location.search);
            const prenda = params.get("prenda"); // Ahora buscamos "prenda" en la URL

            if (!prenda) {
                document.body.innerHTML = "<h1>Error: No se encontró una prenda válida.</h1>";
                return;
            }

            try {
                const response = await fetch("redirecciones.json");
                const urls = await response.json();

                if (urls[prenda]) {
                    window.location.href = urls[prenda]; // Redirige a la URL correspondiente
                } else {
                    document.body.innerHTML = "<h1>Error: Prenda no registrada.</h1>";
                }
            } catch (error) {
                document.body.innerHTML = "<h1>Error al cargar las redirecciones.</h1>";
            }
        }

        redirigir();
    </script>
</head>

<body>
    <p>Redirigiendo...</p>
</body>

</html>
